<div>
    <mat-card>
        <mat-card-title>Sua Localização</mat-card-title>
        <mat-card-content>
            <ng-template #noLocationTemplate>
                Nenhuma localização foi solicitada
            </ng-template>
            <section *ngIf="location;else noLocationTemplate">
                latidude: {{ location.lat }}
                longitude: {{ location.long }}
            </section>
            <section>
                <google-map 
                    width="100%"
                    height="200px"
                    [zoom]="zoom"
                    [center]="center"
                    [options]="options">
                </google-map>
            </section>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="requestLocation()">Solicitar localização</button>
        </mat-card-actions>
    </mat-card>

</div>
